<!DOCTYPE html>
<html>
<head>
  <title>Image Movement</title>
  <style>
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid #000;
    }

    #image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Image Movement Example</h1>
  <div id="container">
    <div id="image"></div>
  </div>

  <script src="main25.js"></script>
</body>
</html>
